<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social link card</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <main class="container">
      <section class="container__user">
        <img class="user__Img" alt="a shinny cat" src="image/cat.jpg" />
        <h1>Adriado dos santos</h1>
        <p class="user__Address">London, United Kingdom</p>
        <p class="user__Traces">"Front-end Developer and avid reader"</p>
      </section>
      <section class="container__links">
        <a href="">Github</a>
        <a href="">Frontend Mentor</a>
        <a href="">Linkedin</a>
        <a href="">Twitter</a>
        <a href="">Instagram</a>
      </section>
    </main>
  </body>
</html>
